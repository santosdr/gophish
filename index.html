<!DOCTYPE html>
<html>
<head>
    <title>Internet Safety Reigns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scenario-card">
        <p id="scenario-text"></p>
        <button id="swipe-left">Swipe Left</button>
        <button id="swipe-right">Swipe Right</button>
    </div>

    <div id="resources">
        <div class="resource">Privacy: <span id="privacy">50</span>%</div>
        <div class="resource">Security: <span id="security">50</span>%</div>
        <div class="resource">Reputation: <span id="reputation">50</span>%</div>
        <div class="resource">Finance: <span id="finance">50</span>%</div>
    </div>

    <div id="scenario-count">Scenarios Played: <span id="count">0</span></div>
    <div id="consequence-card"></div>

    <script src="script.js"></script>
</body>
</html>
